atomic:
  Excel.open_excel:
    title: 打开Excel文件
    comment: 打开路径为 @{file_path} 的Excel文件，返回Excel对象 @{open_excel_obj}
    icon: excel-open-file
    helpManual: ''
    inputList:
    - key: file_path
      title: 文件路径
      tip: 输入文件路径
    - key: default_application
      title: 默认创建程序
      tip: 选择默认创建程序，可选Excel或WPS
    - key: visible_flag
      title: 是否可视化
      tip: ''
    - key: password
      title: 密码
      tip: ''
    - key: update_links
      title: 自动更新外部链接
      tip: ''
    outputList:
    - key: open_excel_obj
      title: 打开的Excel对象
      tip: ''
  Excel.get_excel:
    title: 获取已打开的Excel对象
    comment: 获取文件名为 @{file_name} 的Excel对象，返回Excel对象 @{get_excel_obj}
    icon: get-open-excel-objects
    helpManual: ''
    inputList:
    - key: file_name
      title: 文件名
      tip: 输入文件名，不需要输入前序打开Excel的变量
    outputList:
    - key: get_excel_obj
      title: 获取的Excel对象
      tip: ''
  Excel.create_excel:
    title: 创建Excel文件
    comment: 在路径为 @{file_path} 下创建文件名为 @{file_name} 的Excel文件，返回Excel对象 @{create_excel_obj}
    icon: excel-create-file
    helpManual: ''
    inputList:
    - key: file_path
      title: 保存文件夹路径
      tip: ''
    - key: file_name
      title: 保存文件名
      tip: 输入文件名
    - key: default_application
      title: 默认创建程序
      tip: 选择默认创建程序，可选Excel或WPS
    - key: visible_flag
      title: 是否可视化
      tip: ''
    - key: exist_handle_type
      title: 文件名存在处理方式
      tip: 选择文件存在处理方式，可选覆盖、重命名、取消保存
    - key: password
      title: 文件打开密码
      tip: ''
    outputList:
    - key: create_excel_obj
      title: 创建的Excel对象
      tip: ''
    - key: excel_path
      title: 创建的Excel文件路径
      tip: ''
  Excel.save_excel:
    title: 保存Excel文件
    comment: 保存Excel对象 @{excel} ，保存方式为 @{save_type}
    icon: excel-save-file
    helpManual: ''
    inputList:
    - key: excel
      title: Excel对象
      tip: 输入Excel对象
    - key: save_type
      title: 保存类型
      tip: 选择保存类型，可选保存或另存为
    - key: file_path
      title: 文件路径
      tip: 输入文件路径
    - key: file_name
      title: 文件名
      tip: 输入文件名
    - key: exist_handle_type
      title: 文件名存在处理方式
      tip: 选择文件存在处理方式，可选覆盖、重命名、取消保存
    - key: close_flag
      title: 是否关闭文件
      tip: 选择保存后是否关闭文件，可选关闭或不关闭
    outputList: []
  Excel.close_excel:
    title: 关闭Excel文件
    comment: 关闭 @{close_range_flag}，当前Excel对象 @{excel}，保存类型为 @{save_type_one||save_type_all}
    icon: excel-close-file
    helpManual: ''
    inputList:
    - key: close_range_flag
      title: 关闭文档范围
      tip: 选择关闭文档的范围，如关闭当前文档或关闭所有文档
    - key: excel
      title: Excel对象
      tip: 输入Excel对象
    - key: save_type_one
      title: 保存类型
      tip: 选择保存类型，可选保存，另存为或不保存
    - key: save_type_all
      title: 保存类型
      tip: 选择保存类型，可选保存或不保存
    - key: file_path
      title: 文件路径
      tip: 输入文件路径
    - key: file_name
      title: 文件名
      tip: 输入文件名
    - key: exist_handle_type
      title: 文件名存在处理方式
      tip: 选择文件存在处理方式，可选覆盖、重命名、取消保存
    - key: pkill_flag
      title: 是否关闭进程
      tip: 选择是否关闭进程，可选关闭或不关闭
    outputList: []
  Excel.edit_excel:
    title: 写入Excel文件
    comment: 编辑Excel对象 @{excel} ，写入内容 @{value}
    icon: excel-write-file
    helpManual: ''
    inputList:
    - key: excel
      title: Excel对象
      tip: 输入Excel对象
    - key: edit_range
      title: 编辑范围
      tip: 选择编辑范围，可选行、列、区域
    - key: sheet_name
      title: 工作表名
      tip: 输入需编辑的工作表名称，如'Sheet1'，为空默认使用Excel文件中的第一个工作表对象
    - key: start_col
      title: 起始列
      tip: 输入要编辑的起始列位置，支持字母(如'A')或数字(如1)格式。
    - key: start_row
      title: 起始行
      tip: 输入要编辑的起始行号，从1开始计数。当选择列(COLUMN)时可不填，当选择行(ROW)或区域(AREA)时必填
    - key: value
      title: 插入内容
      tip: 修改的内容以列表方式输入，当选择行或列时输入列表如[1,2,3]，表示在指定行依次写入1,2,3；当选择区域时输入列表如[[1,1],[2,2]]，表示在指定区域按行写入数据
    outputList: []
  Excel.read_excel:
    title: 读取Excel文件内容
    comment: 读取Excel对象 @{excel} 中工作表 @{sheet_name} 的Excel文件内容
    icon: excel-read-content
    helpManual: ''
    inputList:
    - key: excel
      title: Excel对象
      tip: 输入Excel对象
    - key: sheet_name
      title: 工作表名
      tip: 输入需编辑的工作表名称，如'Sheet1'，为空默认使用Excel文件中的第一个工作表对象
    - key: read_range
      title: 读取范围
      tip: 选择读取范围，可选单元格、行、列、区域、已编辑区域
    - key: start_col
      title: 起始列
      tip: 输入起始列
    - key: end_col
      title: 结束列
      tip: 输入结束列
    - key: cell
      title: 单元格
      tip: 输入待读取单元格，如A1
    - key: row
      title: 行
      tip: 输入整数代表行号，从1开始
    - key: column
      title: 列
      tip: 输入列名，支持输入字符A或者整数1
    - key: start_row
      title: 起始行
      tip: 输入整数代表行号，从1开始
    - key: end_row
      title: 结束行
      tip: 输入整数代表行号，-n代表倒数第n行
    - key: read_display
      title: 读取单元格显示内容
      tip: 选择是否读取单元格显示的内容，可选是或否
    - key: trim_spaces
      title: 去除空格
      tip: 选择是否去除空格，可选是或否
    - key: replace_none
      title: 替换空值
      tip: 选择是否将空值（None）替换为空字符串，可选是或否
    outputList:
    - key: read_excel_contents
      title: 读取的Excel内容
      tip: 读取的Excel内容以列表方式返回
  Excel.design_cell_type:
    title: 设置单元格格式
    comment: 设置 @{excel} 中工作表 @{sheet_name} 的单元格格式，字体大小为 @{font_size}，字体名称为 @{font_name}，字体颜色为
      @{font_color}，背景颜色 @{bg_color}
    icon: excel-set-cell-format
    helpManual: ''
    inputList:
    - key: excel
      title: Excel对象
      tip: ''
    - key: sheet_name
      title: 工作表名称
      tip: 输入需编辑的工作表名称，如'Sheet1'，为空默认使用Excel文件中的第一个工作表对象
    - key: design_type
      title: 设置范围
      tip: 选择设置范围，可选单元格、行、列、区域
    - key: cell_position
      title: 单元格位置
      tip: 输入单元格位置，如A1
    - key: range_position
      title: 范围位置
      tip: 输入单元格范围，如A1:B2
    - key: col
      title: 列
      tip: 输入列名，支持输入字符A或者整数1
    - key: row
      title: 行
      tip: 输入整数代表行号，从1开始
    - key: col_width
      title: 列宽
      tip: ''
    - key: bg_color
      title: 背景颜色
      tip: ''
    - key: font_color
      title: 字体颜色
      tip: ''
    - key: font_type
      title: 字体类型
      tip: ''
    - key: font_name
      title: 字体名称
      tip: ''
    - key: font_size
      title: 字体大小
      tip: ''
    - key: numberformat
      title: 数字格式
      tip: ''
    - key: numberformat_other
      title: 自定义数字格式
      tip: ''
    - key: horizontal_align
      title: 水平对齐
      tip: ''
    - key: vertical_align
      title: 垂直对齐
      tip: ''
    - key: wrap_text
      title: 自动换行
      tip: ''
    - key: auto_row_height
      title: 自动行高
      tip: ''
    - key: auto_column_width
      title: 自动列宽
      tip: ''
    outputList: []
  Excel.copy_excel:
    title: 复制Excel单元格
    comment: 复制Excel对象 @{excel} 中工作表 @{sheet_name} 的单元格，返回复制内容的字符串格式 @{copy_excel_contents}
    icon: excel-copy-cell
    helpManual: ''
    inputList:
    - key: excel
      title: Excel对象
      tip: ''
    - key: sheet_name
      title: 工作表名
      tip: 输入需编辑的工作表名称，如'Sheet1'，为空默认使用Excel文件中的第一个工作表对象
    - key: copy_range_type
      title: 复制范围
      tip: ''
    - key: cell_position
      title: 单元格位置
      tip: 填写单元格位置，如A1
    - key: row
      title: 行
      tip: 输入整数代表行号，从1开始
    - key: col
      title: 列
      tip: 输入列名，支持输入字符A或者整数1
    - key: range_position
      title: 单元格范围
      tip: 填写单元格范围，如A1:B2
    outputList:
    - key: copy_excel_contents
      title: Excel复制内容
      tip: ''
  Excel.paste_excel:
    title: 粘贴Excel单元格
    comment: 向Excel对象 @{excel} 中工作表 @{sheet_name} 粘贴单元格
