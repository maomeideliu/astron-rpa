    inputList:
    - key: excel
      title: Excel对象
      tip: ''
    - key: sheet_name
      title: 工作表名
      tip: 输入需编辑的工作表名称，如'Sheet1'，为空默认使用Excel文件中的第一个工作表对象
    - key: delete_range_excel
      title: 删除范围
      tip: ''
    - key: coordinate
      title: 单元格位置
      tip: 输入单元格位置，如A1
    - key: row
      title: 行
      tip: 输入整数代表行号，从1开始
    - key: col
      title: 列
      tip: 输入列名，支持输入字符A或者整数1
    - key: data_region
      title: 单元格范围
      tip: 输入单元格范围，如A1:B2
    - key: direction
      title: 剩余数据填充方向
      tip: ''
    outputList: []
  Excel.clear_excel_content:
    title: 清除Excel区域内容
    comment: 清除Excel对象 @{excel} 中工作表 @{sheet_name} 的单元格内容
    icon: excel-clear-range
    helpManual: ''
    inputList:
    - key: excel
      title: Excel对象
      tip: ''
    - key: sheet_name
      title: 工作表名
      tip: 输入需编辑的工作表名称，如'Sheet1'，为空默认使用Excel文件中的第一个工作表对象
    - key: select_type
      title: 区域选择
      tip: 选择需要删除的区域内容
    - key: cell_location
      title: 单元格位置
      tip: 输入单元格位置，如A1
    - key: row
      title: 行
      tip: 输入整数代表行号，从1开始
    - key: col
      title: 列
      tip: 输入列名，支持输入字符A或者整数1
    - key: data_range
      title: 单元格范围
      tip: 输入连续的单元格范围，如A1:B2
    - key: clear_type
      title: 清除类型
      tip: ''
    outputList: []
  Excel.insert_excel_row_or_column:
    title: 插入Excel行或列
    comment: 向Excel对象 @{excel} 中工作表 @{sheet_name} 插入行或列
    icon: excel-insert-row-column
    helpManual: ''
    inputList:
    - key: excel
      title: Excel对象
      tip: ''
    - key: sheet_name
      title: 工作表名
      tip: 输入需编辑的工作表名称，如'Sheet1'，为空默认使用Excel文件中的第一个工作表对象
    - key: insert_type
      title: 插入类型
      tip: ''
    - key: row
      title: 行
      tip: 输入整数代表行号，从1开始
    - key: row_direction
      title: 插入行方向
      tip: ''
    - key: col
      title: 列
      tip: 输入列名，支持输入字符A或者整数1
    - key: col_direction
      title: 插入列方向
      tip: ''
    - key: blank_rows
      title: 是否只插入空行/空列
      tip: ''
    - key: insert_num
      title: 插入行数
      tip: ''
    - key: insert_content
      title: 插入内容
      tip: 插入单行或多行时，插入内容需为多维列表，字符需使用单引号''，例：插入1行，写入内容：[[123,24,32]]，插入2行，写入内容：[[123,123],['aaa']]，则实际写入excel内容为：第一行：123  123；第二行：aaa；写入内容：[[123,123],'aaa']，则实际写入excel内容为：第一行：123  123；第二行：a
        a a；如果插入的行或列超过数据长度，多余的单元格将保持为空
    outputList: []
