      tip: 输入需编辑的工作表名称，如'Sheet1'，为空默认使用Excel文件中的第一个工作表对象
    - key: paste_type
      title: 粘贴类型
      tip: ''
    - key: start_location
      title: 起始位置
      tip: 输入起始单元格位置，如A1
    - key: skip_blanks
      title: 是否跳过空白行
      tip: ''
    - key: transpose
      title: 是否转置
      tip: ''
    outputList: []
  Excel.delete_excel_cell:
    title: 删除Excel单元格
    comment: 删除Excel对象 @{excel} 中工作表 @{sheet_name} 的单元格
    icon: excel-delete-cell
