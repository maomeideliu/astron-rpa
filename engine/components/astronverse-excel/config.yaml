    helpManual: ''
    inputList:
    - key: excel
      title: Excel对象
      tip: ''
    - key: sheet_name
      title: 工作表名
      tip: 输入需编辑的工作表名称，如'Sheet1'，为空默认使用Excel文件中的第一个工作表对象
    - key: select_type
      title: 循环范围
      tip: ''
    - key: start_row
      title: 起始行
      tip: 输入起始行编号，从1开始
