      tip: 本软件前序原子能力（如打开、新建）返回的Word对象
    - key: comment
      title: 批注内容
      tip: 输入批注内容
    - key: comment_type
      title: 批注对象
      tip: 选择指定范围还是指定内容
    - key: paragraph_idx
      title: 段落号
      tip: 输入创建批注的段落号
    - key: start
      title: 起始字符序号
      tip: 输入批注的起始字符序号
    - key: end
      title: 结束字符序号
      tip: 输入批注的结束字符序号
    - key: target_str
      title: 目标内容
      tip: 输入批注的目标内容
    - key: comment_all
      title: 全部批注
      tip: 选择是否全部批注
    - key: comment_index
      title: 序号
      tip: 选择批注内容的序号
