    - key: delete_all
      title: 删除全部
      tip: 选择是否删除全部批注
    - key: comment_index
      title: 批注序号
      tip: 输入要删除批注的序号
    outputList: []
  Docx.convert_format:
    title: Word导出为PDF/TXT
    comment: 在Word文档对象 @{doc} 中，导出指定内容为PDF或TXT文件
