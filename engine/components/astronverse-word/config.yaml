    helpManual: ''
    inputList:
    - key: doc
      title: Word对象
      tip: 本软件前序原子能力（如打开、新建）返回的Word对象
    - key: output_path
      title: 导出路径
      tip: 选择要导出的文件夹
    - key: default_name
      title: 是否使用默认名称
      tip: 选择是否使用默认名称
    - key: output_name
      title: 导出文件名
      tip: 输入不含格式后缀的文件名
    - key: page_type
      title: 页面范围
      tip: 选择要导出全部页面、指定页面范围、当前页面、当前选中内容
