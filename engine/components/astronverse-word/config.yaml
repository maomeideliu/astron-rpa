    - key: new_word
      title: 新内容
      tip: 输入要替换为的内容
    - key: img_path
      title: 图片路径
      tip: 选择图片路径
    - key: replace_method
      title: 替换模式
      tip: 选择替换全部、替换首个
    - key: ignore_case
      title: 大小写忽略
      tip: 选择是否大小写忽略
    outputList: []
  Docx.create_comment:
