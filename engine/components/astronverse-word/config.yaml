      title: 导出文件格式
      tip: 选中导出为pdf还是txt
    - key: page_start
      title: 起始页面
      tip: 输入导出的起始页面
    - key: page_end
      title: 结束页面
      tip: 输入要导出的结束页面
    - key: save_type
      title: 重名保存方式
      tip: 选择存在重名文件时报错、覆盖、自动重命名
    outputList: []
