atomic:
  System.compress:
    title: 压缩
    comment: 压缩 @{file_type} 到指定目录 @{compress_dir} 中，并保存压缩包路径至
      @{compress_path}
    icon: compress
    helpManual: 压缩选择文件与文件夹到指定目录，支持单个或多个文件文件夹同时压缩为一个压缩包(压缩后文件格式为zip格式)
    inputList:
    - key: file_type
      title: 选择压缩方式
      tip: 选择压缩文件/文件夹/文件和文件夹
    - key: file_path
      title: 待压缩文件
      tip: 选择或输入待压缩文件路径
    - key: folder_path
      title: 待压缩文件夹
      tip: 选择或输入待压缩文件夹路径
    - key: compress_dir
      title: 目标路径
      tip: 保存目标压缩文件路径
    - key: state_type
      title: 目标路径不存在时
      tip: 选择目标路径不存在时执行的操作
    - key: compress_name
      title: 压缩包名称
      tip: 指定压缩包名称，为空则默认以压缩列表中第一个压缩文件名称命名
    - key: pwd
      title: 压缩密码
      tip: 为压缩包设置解压缩密码
    - key: save_type
      title: 压缩后源文件是否保存
      tip: ''
    outputList:
    - key: compress_path
      title: 输出压缩后压缩包路径
      tip: ''
  System.uncompress:
    title: 解压
    comment: 将压缩文件 @{source_path} 解压至指定目录 @{target_path} 下，并输出解压后文件所在路径 @{uncompress_path}
    icon: decompress
    helpManual: 将压缩文件解压至指定路径
    inputList:
    - key: source_path
      title: 压缩包路径
      tip: 请选择或输入压缩包路径
    - key: target_path
      title: 目标解压目录
      tip: 选择或输入解压后文件保存路径
    - key: status_type
      title: 目标目录不存在时
      tip: 选择目标目录不存在时执行的操作，默认直接创建
    - key: pwd
      title: 解压密码
      tip: ''
    - key: save_type
      title: 解压缩后源文件是否保留
      tip: 解压后对源文件的操作，默认保留
    outputList:
    - key: uncompress_path
      title: 输出解压后文件路径
      tip: ''
  System.copy_clip:
    title: 复制到剪切板
    comment: 将 @{content_type}  @{message||file_path||folder_path} 复制到剪切板
    icon: copy-to-clipboard
    helpManual: 支持将文本内容/文件/文件夹复制到剪切板
    inputList:
    - key: content_type
      title: 复制类型
      tip: 选择复制到剪贴板的内容类型
    - key: message
      title: 待复制的文本内容
      tip: 输入文本内容
    - key: file_path
      title: 待复制的文件路径
      tip: 输入或选择待复制文件
    - key: folder_path
      title: 待复制的文件夹路径
      tip: 输入或选择待复制文件夹
    outputList: []
  System.clear_clip:
    title: 清空剪切板
    comment: 清空剪切板中的内容
    icon: clear-clipboard
    helpManual: 清空剪切板中的内容
    inputList: []
    outputList: []
  System.paste_clip:
    title: 获取剪切板
    comment: 获取剪切板中的 @{content_type} ，并保存至变量 @{output_content}
    icon: get-clipboard
    helpManual: 支持获取剪切板中的文本内容/文件/文件夹，并将文本内容/文件文件夹保存路径保存到指定路径中
    inputList:
    - key: content_type
      title: 获取类型
      tip: 选择剪切板中要获取的内容类型
    - key: dst_path
      title: 保存路径
      tip: 请输入或选择保存路径
    - key: state_type
      title: 保存路径不存在时
      tip: 设置保存路径不存在时执行的操作
    - key: dst_file_name
      title: 文件保存名称
      tip: 输入保存的文件名，不需加文件后缀，为空自动使用原文件名
    - key: dst_folder_name
      title: 文件夹保存名称
      tip: 输入保存的文件夹名称，为空自动使用原文件夹名称
    outputList:
    - key: output_content
      title: 输出剪切板内容至变量
      tip: 获取文本内容输出为文本变量，获取文件/文件夹输出为路径信息
  System.screen_shot:
    title: 屏幕截图
    comment: 按 @{screen_type} 方式截图并保存到 @{png_path} ，输出图片保存路径 @{screenshot_path}
    icon: screen-screenshot
    helpManual: 选择屏幕或指定区域进行截屏，并保存到指定路径
    inputList:
    - key: png_path
      title: 图片保存路径
      tip: 输入或选择截图后的文件保存路径
    - key: state_type
      title: 路径不存在时
      tip: 选择图片保存文件夹不存在时执行的操作
    - key: png_name
      title: 图片保存名称
      tip: 输入截图后的文件名，不需加文件后缀
    - key: screen_type
      title: 截图区域
      tip: 指定截图区域
    - key: top_left_x
      title: 左上角x坐标
      tip: 输入截图的矩形区域左上角横坐标，单位为像素px
    - key: top_left_y
      title: 左上角y坐标
      tip: 输入截图的矩形区域左上角纵坐标，单位为像素px
    - key: bottom_right_x
      title: 右下角x坐标
      tip: 输入截图的矩形区域右下角横坐标，单位为像素px
    - key: bottom_right_y
      title: 右下角y坐标
      tip: 输入截图的矩形区域右下角纵坐标，单位为像素px
    outputList:
    - key: screenshot_path
      title: 截图保存路径
      tip: ''
  System.screen_lock:
    title: 屏幕锁定
    comment: 系统屏幕锁屏，并将操作结果输出至变量 @{screen_lock_result}
    icon: screen-lock
    helpManual: 系统屏幕锁屏
    inputList: []
    outputList:
    - key: screen_lock_result
      title: 锁屏执行结果
      tip: 输出锁屏操作的执行结果并保存至变量，变量类型为布尔值
  System.screen_unlock:
    title: 屏幕解锁
    comment: 通过用户名 @{user_name} 和 @{pwd_type}  @{password_text||password_rsa} 进行系统屏幕解锁，并将操作结果输出至变量
      @{screen_unlock_result}
    icon: screen-unlock
    helpManual: 输入用户名和密码进行系统屏幕解锁
    inputList:
    - key: user_name
      title: 用户名
      tip: 待解锁屏幕用户名
    - key: pwd_type
      title: 解锁类型
      tip: 待解锁屏幕解锁类型
    - key: password_text
      title: 密码
      tip: 待解锁屏幕解锁密码
    - key: password_rsa
      title: 密钥
      tip: 待解锁屏幕解锁密钥
    outputList:
    - key: screen_unlock_result
      title: 执行结果
      tip: 输出屏幕解锁的执行结果并保存至变量，数据类型为布尔值
  System.run_command:
    title: 运行或打开
    comment: 运行或打开 @{command} ，并将执行结果保存到输出变量 @{process_out}
    icon: run-or-open
    helpManual: 运行cmd命令或打开可执行.exe文件，并将执行结果保存到输出变量
    inputList:
    - key: command
      title: 命令或可执行文件
      tip: 输入cmd命令行或可执行.exe文件
    - key: cmd_type
      title: 运行方式
      tip: 选择命令行执行方式
    - key: run_type
      title: 在指令执行结束之后
      tip: 选择是否继续执行指令，或等待程序执行结束
    - key: params
      title: 参数
      tip: 程序执行的所需参数
    - key: work_dir
      title: 工作目录
      tip: 所执行命令的工作目录
    - key: wait_time
      title: 等待时间不超过
      tip: 指定命令执行的等待时间，默认60秒
    outputList:
    - key: process_out
      title: 保存执行结果至
      tip: 输出cmd命令的执行结果并保存至变量，数据类型为布尔值
  System.get_pid:
    title: 获取进程PID
    comment: 获取与输入 @{process_name} 匹配的进程PID，并保存至输出变量 @{match_proces_pid}
    icon: get-process-pid
    helpManual: 输入待匹配进程名称，支持精确匹配/模糊匹配/正则表达式匹配，可获取单个匹配进程PID或全部匹配进程PID，并输出至变量列表
    inputList:
    - key: process_name
      title: 待匹配内容
      tip: 输入待匹配进程内容，精确匹配模式下需输入完整进程名，区分大小写
    - key: search_type
      title: 匹配方式
      tip: 选择匹配方式
    - key: pid_type
      title: 获取内容
      tip: 指定获取到匹配进程PID的内容
    outputList:
    - key: match_proces_pid
      title: 输出匹配进程PID至
      tip: 当获取全部匹配PID时输出为列表，获取单个匹配PID时输出为整型
  System.terminate_process:
    title: 终止进程
    comment: 终止指定 @{termination_type} 的进程，并保存执行结果至输出变量 @{termination_process}
    icon: terminate-process
    helpManual: 终止指定PID/名称的进程程序
    inputList:
    - key: termination_type
      title: 终止方式
      tip: 指定终止方式，通过进程PID/进程名称终止进程
    - key: pid
      title: 进程PID
      tip: 要终止的进程PID
    - key: process_name
      title: 进程名称
      tip: 要终止的进程名称
    - key: time_out
      title: 超时时间
      tip: 指定超时时间，单位为秒
    outputList:
    - key: termination_process
      title: 保存执行结果至
      tip: 输出执行结果并保存到变量，数据类型为布尔值
  System.printer:
    title: 打印机打印
    comment: 使用打印机 @{printer_name} @{batch_print} 打印指定文件 @{file_path||folder_path}
      ，并保存执行结果至输出变量 @{printer_status}
    icon: printer-print
    helpManual: 连接指定打印机进行文档打印
    inputList:
    - key: file_type
      title: 打印对象
      tip: 指定打印对象，支持打印WORD、EXCEL、PDF和图像文件，或批量打印文件夹中文件
    - key: batch_print
      title: 批量打印
      tip: 设置批量打印
    - key: file_path
      title: 待打印文件路径
      tip: 选择或输入待打印文件路径
    - key: folder_path
      title: 待打印文件目录
      tip: 选择或输入待打印文件目录
    - key: printer_type
      title: 打印设置
      tip: 设置打印相关参数
    - key: printer_name
      title: 打印机名称
      tip: 输入打印机名称，为空时使用默认打印机
    - key: paper_size
      title: 纸张尺寸
      tip: 指定打印纸张尺寸
    - key: page_weight
      title: 纸张宽度
      tip: 输入打印纸张宽度
    - key: page_height
      title: 纸张高度
      tip: 输入打印纸张高度
    - key: print_num
      title: 打印份数
      tip: 输入打印份数，默认1份
    - key: orientation_type
      title: 打印版式
      tip: ''
    - key: scale
      title: 缩放(%)
      tip: ''
    - key: margin_type
      title: 边距（单位毫米）
      tip: ''
    - key: left_margin
      title: 左
      tip: ''
    - key: top_margin
      title: 上
      tip: ''
    - key: right_margin
      title: 右
      tip: ''
    - key: bottom_margin
      title: 下
      tip: ''
    - key: page
      title: 页码范围
      tip: ''
    outputList:
    - key: printer_status
      title: 打印结果
      tip: 保存打印结果到输出变量，数据类型为布尔值
  File.file_exist:
    title: IF 文件存在
    comment: 判断文件 @{file_path} 是否存在，存在就执行以下操作
    icon: check-file-exists
    helpManual: 判断文件是否存在并将判断结果输出至变量
    inputList:
    - key: file_path
      title: 文件路径
      tip: 输入或选择文件路径
    - key: exist_type
      title: 判断类型
      tip: 选择判断类型
    outputList: []
  File.file_create:
    title: 新建文件
    comment: 在指定目录 @{dst_path} 下创建文件 @{file_name} ，并保存新建文件路径到 @{new_file_path}
    icon: create-new-file
    helpManual: 在指定目录下新建文件
    inputList:
    - key: dst_path
      title: 指定目录
      tip: 输入或选择指定文件夹目录
    - key: file_name
      title: 文件名称
      tip: 输入文件名称及扩展名
    - key: exist_options
      title: 文件存在时
      tip: 选择新建文件已存在时的操作；生成副本:将在文件名称后增加数字标识，如a(1).txt，如果副本文件同样存在，则数字递增；覆盖:删除已存在文件并重新创建；跳过:返回当前已存在文件路径
    outputList:
    - key: new_file_path
      title: 新建文件路径
      tip: 输出新建文件路径，并保存到变量中，数据类型为字符串
  File.file_delete:
    title: 删除文件
    comment: 删除文件 @{file_path} ，并将结果输出至变量 @{delete_file_result}
    icon: delete-file
    helpManual: 删除指定文件，并将执行结果输出至变量
    inputList:
    - key: file_path
      title: 待删除文件
      tip: 选择或输入待删除文件路径
    - key: delete_options
      title: 删除操作
      tip: 选择将文件彻底删除或移入回收站
    outputList:
    - key: delete_file_result
      title: 输出删除结果至
      tip: 将文件删除结果保存至变量，数据类型为布尔值
  File.file_copy:
    title: 复制文件
    comment: 复制文件 @{file_path} 到指定目录 @{target_path} 下，并保存复制后的文件路径 @{copy_file_path}
    icon: copy-file
    helpManual: 复制目标文件到指定目录
    inputList:
    - key: file_path
      title: 待复制文件
      tip: 选择或输入待复制文件路径
    - key: target_path
      title: 指定目录
      tip: 选择或输入目标目录
    - key: state_type
      title: 目录不存在时
      tip: 设置指定目录不存在时执行的操作
    - key: file_name
      title: 复制后文件名
      tip: 指定复制后文件名，无需输入文件扩展名，为空默认使用原文件名称
    - key: copy_options
      title: 文件存在时
      tip: 选择指定目录下文件已存在时的操作； 生成副本:将在文件名称后增加数字标识，如a(1).txt，如果副本文件同样存在，则数字递增； 覆盖:删除已存在文件并重新创建；
        跳过:返回当前已存在文件路径
    outputList:
    - key: copy_file_path
      title: 复制后文件路径
      tip: 输出复制后文件路径，并保存至变量，数据类型为字符串
  File.file_write:
    title: 写入文件
    comment: 写入内容 @{msg} 到文件 @{file_path} 中，并保存写入后的文件路径 @{write_file_path}
    icon: write-file
    helpManual: 向指定文件中写入内容，并输出写入后的文件路径至变量
    inputList:
    - key: file_path
      title: 文件路径
      tip: 选择或输入文件路径，支持写入的文件类型有：".txt"， ".docx"， ".md"， ".py"， ".json"， ".csv"
    - key: file_option
      title: 文件不存在时
      tip: 选择文件不存在时执行的操作
    - key: msg
      title: 写入内容
      tip: 输入要写入的内容
    - key: write_type
      title: 写入方式
      tip: 指定写入方式
    - key: encode_type
      title: 编码方式
      tip: 选择写入内容的编码方式，文件内容为空时需指定，默认选项时自动使用待写入文件的编码方式
    outputList:
    - key: write_file_path
      title: 文件路径
      tip: 输出写入后文件路径至变量，数据类型为字符串
  File.get_file_encoding_type:
    title: 获取文件编码类型
    comment: 获取文件 @{file_path} 的编码类型并保存至变量 @{file_encoding_type}
    icon: get-file-encoding
    helpManual: 获取指定文件的编码类型，并输出编码类型至变量
    inputList:
    - key: file_path
      title: 文件路径
      tip: 选择或输入待获取编码类型的文件路径
    outputList:
    - key: file_encoding_type
      title: 文件编码类型
      tip: 输出文件编码类型至变量，数据类型为字符串
  File.file_read:
    title: 读取文件
    comment: 按照 @{read_type} 方式读取文件 @{file_path} 中的内容，并保存至变量 @{read_file_content}
    icon: read-file
    helpManual: 读取指定文件内容，并将读取内容输出保存至变量
    inputList:
    - key: file_path
      title: 待读取文件路径
      tip: 选择或输入待读取文件路径， 支持读取的文件类型有：".txt"， ".docx"， ".md"， ".py"， ".json"， ".csv"
    - key: read_type
      title: 读取方式
      tip: 选择读取方式，全部读取:读取全部内容； 按行读取:按行读取文本内容； 二进制:以二进制方式读取文件内容
    - key: encode_type
      title: 编码方式
      tip: 选择读取内容的编码方式，默认选项时自动使用待读取文件的编码方式
    outputList:
    - key: read_file_content
      title: 读取内容为
      tip: 输出读取内容至变量，数据类型为字符串
  File.file_move:
    title: 移动文件
    comment: 将文件 @{file_path} 移动至指定目录 @{target_folder} 下，并保存移动后的文件路径 @{move_file_path}
    icon: move-file
    helpManual: 将指定文件移动到目标目录，并输出移动后的文件路径至变量
    inputList:
    - key: file_path
      title: 待移动文件路径
      tip: 选择或输入待移动文件路径
    - key: target_folder
      title: 指定目录
      tip: 选择或输入目标目录， 指定目录不存在时默认自动创建
    - key: state_type
      title: 目录不存在时
      tip: 设置指定目录不存在时执行的操作
    - key: file_name
      title: 移动后文件名
      tip: 输入移动后文件名(不需后缀名)，默认为空使用原文件名
    - key: exist_options
      title: 文件存在时
      tip: 选择文件存在时执行的操作（覆盖、跳过、生成副本）
    outputList:
    - key: move_file_path
      title: 移动后文件路径
      tip: 输出移动后文件路径至变量，数据类型为字符串
  File.file_rename:
    title: 重命名文件
    comment: 将文件 @{file_path} 重命名为 @{new_name} 并保存重命名后的文件路径 @{rename_file_path}
    icon: rename-file
    helpManual: 将指定文件重命名，并输出重命名后的文件路径至变量
    inputList:
    - key: file_path
      title: 待重命名文件路径
      tip: 选择或输入待重命名文件路径
    - key: new_name
      title: 新文件名
      tip: 输入新文件名(不需后缀名)
    - key: exist_options
      title: 文件存在时
      tip: 选择文件存在时执行的操作（覆盖、跳过、生成副本）
    outputList:
    - key: rename_file_path
      title: 重命名后文件路径
      tip: 输出重命名后文件路径至变量，数据类型为字符串
  File.file_search:
    title: 查找文件
    comment: 在 @{folder_path} 目录中查找文件名包含 @{search_pattern} 的文件，并保存匹配文件路径至变量 @{find_file_result}
    icon: find-file
